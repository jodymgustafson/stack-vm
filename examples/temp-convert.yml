stackvm:
  version: "0.0.0"
  name: Temp_Convert
  description: Program to convert temperature between celsius and fahrenheit
  import:
  - ./metric-convert.yml
  functions:
  - name: main
    description: Entry function
    definition: |
      start:
        pushs "c2f or f2c or (q)uit?"
        call writeln
        pop               # discard result
        call readln
        put mode
      test_quit:
        pushs "q"
        call str.compare
        cmpc 0
        pop                 # get rid of compare result
        beq end
      test_c2f:
        get mode
        pushs "c2f"
        call str.compare
        cmpc 0
        pop                 # get rid of compare result
        beq convert_c2f
      test_f2c:
        get mode
        pushs "f2c"
        call str.compare
        cmpc 0
        pop                 # get rid of compare result
        beq convert_f2c
      error:
        pushs "Invalid command: "
        get mode
        call str.concat
        call writeln
        bra start
      convert_f2c:
        call getTemperature
        call f2c
        call writeln        # Show result
        pop
        bra start
      convert_c2f:
        call getTemperature
        call c2f
        call writeln        # Show result
        pop
        bra start
      end:
        pushs "bye"
        end
  - name: getTemperature
    description: Waits for the user to enter a temperature
    definition: |
      pushs "Enter temperature:"
      call writeln
      pop               # discard result
      call readln
      call str.parseNumber
